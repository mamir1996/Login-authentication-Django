<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
<form action="/signin" method="post">
    {% csrf_token %}

    {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

    <h2 class="text-center mt-5"> signIn </h2>
<div class="container mt-3">
    <label for="">User Name</label>
<input type="text" name="uname" id='uname' class="form-control" placeholder="Enter your user Name">
<br>

<label for="">Password</label>
<input type="password" name="pass1" id='pass1' class="form-control" placeholder="Enter your Password here">
<br>
<button type="submit" class="btn btn-success">signIn</button>
</form>
        

        {% comment %} <script src="" async defer></script> {% endcomment %}
    </body>
</html>
