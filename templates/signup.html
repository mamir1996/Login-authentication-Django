<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
<form action="/signup" method="post">
    {% csrf_token %}
    <h2 class="text-center mt-3">Sign up </h2>
<div class="container mt-5 mb-3">
    <label for="">User Name</label>
<input type="text" name="uname" id='uname'  class="form-control" placeholder="Enter your user Name" required>
<br><br>
<label for="">First Name</label>
<input type="text" name="fname" id='fname'  class="form-control" placeholder="Enter your first Name" required>
<br><br>
<label for="">Last Name</label>
<input type="text" name="lname" id='lname'  class="form-control" placeholder="Enter your Last Name" required>
<br><br>
<label for="">Email</label>
<input type="email" name="email" id='email'  class="form-control" placeholder="Enter your email" required>
<br><br>
<label for="">Password</label>
<input type="password" name="pass1" id='pass1'  class="form-control" placeholder="Create your Password" required>
<br><br>
<label for="">Confirm Password</label>
<input type="password" name="pass2" id='pass2'  class="form-control" placeholder="Please confirm your Password">
<br><br>

<button class="btn btn-primary" type="submit">signUp</button>
</form>
</div>

        {% comment %} <script src="" async defer></script> {% endcomment %}
    </body>
</html>
