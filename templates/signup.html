{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="text-center mt-3">Sign Up</h2>
<form action="/signup" method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label>User Name</label>
        <input type="text" name="uname" class="form-control" placeholder="Enter your user name" required>
    </div>
    <div class="mb-3">
        <label>First Name</label>
        <input type="text" name="fname" class="form-control" placeholder="Enter your first name" required>
    </div>
    <div class="mb-3">
        <label>Last Name</label>
        <input type="text" name="lname" class="form-control" placeholder="Enter your last name" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter your phone number" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="pass1" class="form-control" placeholder="Create your password" required>
    </div>
    <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" name="pass2" class="form-control" placeholder="Confirm your password">
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
